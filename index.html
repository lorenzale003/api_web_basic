<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Europeízate</title>
  <style>
    /* Estilo básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Video de fondo */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Estilo para el H1 */
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: rgb(47, 180, 228);
      font-size: 8rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Botón centrado */
    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 2rem;
      color: white;
      background-color: rgba(203, 226, 255, 0.7);
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .center-button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay loop muted>
    <source src="/img/florencia.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>

  <h1>HOLA MUNDO</h1>
  <a href="principal.html" class="center-button">Inicio</a>
</body>
</html>
